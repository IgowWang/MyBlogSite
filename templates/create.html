{% extends "base_blog.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" >

                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea type="text" class="ckeditor" id="content" row="10" name="content"></textarea>
                </div>
                <div class="form-group">
                    <label for="class_name">类别</label>
                    <select class="form-control" id="class_name" name="class_name">
                        {% for class in classes%}
                          <option>{{class}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="col-md-5">
                <button type="submit" class="btn btn-primary btn-lg" >提交</button>
                </div>
                <div class="col-md-5">
                <button type="submit" class="btn btn-warning btn-lg" >取消</button>
                </div>
            </form>



        </div>
        </div>
    </div>
</div>
{% endblock %}
