{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
<style>
{% block style %}

{% endblock %}
</style>
{% block jumbotron %}
<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron">
<div class='row'>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide">
          </div>
          <div class="item">
            <img data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" alt="Second slide">
          </div>
          <div class="item">
            <img data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" alt="Third slide">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</div>
</div>

{% endblock %}


{% block SignUp %}
<div class="row">
    <div class="col-xs-3 pull-right">
        <p class='lead'>{{template_title}}</p>
        <form method='POST' action=''>
        {{form|crispy}}
        <input class="btn btn-lg btn-primary" type='submit' value='Sign Up'> {% csrf_token %}

        </input>
        </form>
    </div >
    <div class="col-sm-3">
        <p class='lead'>Data Analysis&Mining</p>
    <span class="fa-stack fa-lg fa-5x">
      <i class="fa fa-bar-chart fa-stack-2x"></i>
    </span>
    </div>
    <div class="col-sm-3">
        <p class='lead text-align-center'>Mechine Learning
        </p>
    <span class="fa-stack fa-lg fa-5x">
      <i class="fa fa-magic fa-stack-2x"></i>
    </span>
    </div>
    <div class="col-sm-3">
       <p class='lead'>Open Source</p>
    <span class="fa-stack fa-lg fa-5x">
      <i class="fa fa-circle-o-notch fa-spin fa-stack-2x"></i>
      <i class="fa fa-github fa-stack-1x"></i>
    </span>
    </div >
</div>
{% endblock %}
