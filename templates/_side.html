<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
    {% if request.user.is_authenticated %}
      <div class="sidebar_module">
          <h4>博客管理</h4>
          <ol class="list-unstyled">
              <li><i class="fa fa-pencil-square fa-1x"><a href="{% url 'create' %}">发表博文</a></i></li>
              <li><i class="fa fa-cogs fa-1x"><a href="#">空间管理</a></i></li>
          </ol>
      </div>
    {% endif %}
      <div class="sidebar-module">
        <h4>分类</h4>
        <ol class="list-unstyled">
          {% for item in classes %}
            <li><a href="{% url 'category' item.id %}">{{ item.class_name}}</a></li>
          {% endfor %}
        </ol>
      </div>
      <div class="sidebar-module">
        <h4>友情链接</h4>
        <ol class="list-unstyled">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>
        </ol>
      </div>
    </div><!-- /.blog-sidebar -->
</div>
