{% extends "base_blog.html" %}
{% load django_markdown %}

    {% block content%}
        <div class="blog-header">
            <h1 class="blog-title">IgorBlog</h1>
            <p class="lead blog-description">技术博客</p>
        </div>
    <div class="row">
    <div class="col-sm-8 blog-main">
    {% for blog in blogs%}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href='article/{{blog.id}}/'>{{blog.title}}</a></h2>
        <p class="blog-post-meta">{{blog.publish_time}}</p>
        <p>{{blog.content}}</p>
        </div><!--/.blog-post-->
    {% endfor %}
    <nav>
        <ul class="pager">
        <li><a href="#">上一页</a></li>
        <li><a href="#">下一页</a></li>
        </ul>
    </nav>

    </div>
        {% include "_side.html" %}
    </div>

    {% endblock %}
